<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Freelancer - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
                rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body id="page-top">
        <div class="p-1">
            <div class="d-flex justify-content-center">
                <h2>Users table</h2>
            </div>
            <table class="table table-hover" id="users-table">
                <thead>
                    <tr>
                    <th scope="col">Email</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Options</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="d-flex justify-content-end">
                <div class="m-2">
                    <!-- Button edit user modal -->
                    <button type="button" class="btn btn-primary mr-2" onclick=toggleCreateUserModal()>
                        Create new user
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Create new user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="user-form">
                        <div class="mb-3">
                          <label for="user-email" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="user-email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="user-first-name" class="form-label">FirstName</label>
                          <input type="text" class="form-control" id="user-first-name">
                        </div>
                        <div class="mb-3">
                            <label for="user-last-name" class="form-label">LastName</label>
                            <input type="text" class="form-control" id="user-last-name">
                          </div>
                        <button type="submit" class="btn btn-primary" id="user-submit">Submit</button>
                      </form>
                </div>
            </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/api.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
